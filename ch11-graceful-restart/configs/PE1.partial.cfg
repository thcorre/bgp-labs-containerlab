# =============================================================================
# PE1 Configuration - Graceful Restart
# Chapter 11: Graceful Restart and Error Handling
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 11 - Graceful Restart"
        router-id 192.0.2.1
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-P1-primary"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-P2-backup"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
            loopback true
        }
        
        interface "to-P1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-P2" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.1.2.1
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-P1" {
                    interface-type point-to-point
                }
                interface "to-P2" {
                    interface-type point-to-point
                }
            }
        }
        
        mpls {
            admin-state enable
            interface "to-P1" {
                admin-state enable
            }
            interface "to-P2" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-P1" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-P2" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        bgp {
            admin-state enable
            
            # Graceful Restart Configuration
            graceful-restart {
                gr-notification true  # RFC 8538 - Notification for GR
                restart-time 120
                stale-routes-time 360
            }
            
            # Long-Lived Graceful Restart
            long-lived-graceful-restart {
                admin-state enable
            }
            
            # Error handling
            error-handling {
                update-fault-tolerance true
            }
            
            group "IBGP" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    ipv4 true
                    vpn-ipv4 true
                }
                graceful-restart {
                    gr-notification true
                }
            }
            
            neighbor "192.0.2.2" {
                group "IBGP"
                description "IBGP to PE2"
            }
            
            neighbor "192.0.2.11" {
                group "IBGP"
                description "IBGP to P1"
            }
            
            neighbor "192.0.2.12" {
                group "IBGP"
                description "IBGP to P2"
            }
        }
    }
    
    service {
        vprn "VPN-GR-TEST" {
            admin-state enable
            service-id 100
            customer "1"
            
            autonomous-system 64496
            route-distinguisher "64496:100"
            
            vrf-target {
                community "target:64496:100"
            }
            
            interface "to-CE1" {
                ipv4 {
                    primary {
                        address 10.100.1.1
                        prefix-length 30
                    }
                }
                sap 1/1/c2/1 {
                }
            }
        }
        
        customer "1" {
            customer-id 1
        }
    }
}
