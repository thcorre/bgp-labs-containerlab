# =============================================================================
# PE1 Configuration - Seamless MPLS Access PE
# Chapter 7: Labeled Unicast IPv4
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 7 - Seamless MPLS - Area 1"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-ABR1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-ABR1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        # IS-IS Area 1
        isis 0 {
            admin-state enable
            advertise-router-capability area
            level-capability 1
            area-address [49.0001]
            
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            
            interface "system" {
                passive true
                ipv4-node-sid {
                    index 1
                }
            }
            
            interface "to-ABR1" {
                interface-type point-to-point
            }
        }
        
        mpls {
            admin-state enable
            interface "to-ABR1" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-ABR1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP Labeled Unicast for Seamless MPLS
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            next-hop-resolution {
                labeled-routes {
                    transport-tunnel {
                        family label-ipv4 {
                            resolution-filter {
                                ldp true
                                sr-isis true
                            }
                        }
                    }
                }
            }
            
            group "IBGP-ABR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    label-ipv4 true
                    vpn-ipv4 true
                }
            }
            
            neighbor "192.0.2.11" {
                group "IBGP-ABR"
                description "IBGP to ABR1"
            }
        }
    }
    
    # L3VPN using Seamless MPLS transport
    service {
        vprn "VPN-SEAMLESS" {
            admin-state enable
            service-id 100
            customer "1"
            
            autonomous-system 64496
            route-distinguisher "64496:100"
            
            vrf-target {
                community "target:64496:100"
            }
            
            auto-bind-tunnel {
                resolution filter
                resolution-filter {
                    bgp true  # Use BGP-LU for transport
                }
            }
            
            interface "to-CE1" {
                ipv4 {
                    primary {
                        address 10.100.1.1
                        prefix-length 30
                    }
                }
                sap 1/1/c2/1 {
                }
            }
        }
        
        customer "1" {
            customer-id 1
        }
    }
}
