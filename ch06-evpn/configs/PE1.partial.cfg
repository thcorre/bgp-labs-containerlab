# =============================================================================
# PE1 Configuration - EVPN-VPLS with Multi-Homing
# Chapter 6: Ethernet VPN
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 6 - EVPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-P1-core"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1-MH-ES1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-CE2-SH"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c4 {
        admin-state enable
        description "to-PE2-ES-link"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-P1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE2" {
            port 1/1/c4/1
            ipv4 {
                primary {
                    address 10.1.12.1
                    prefix-length 30
                }
            }
        }
        
        # OSPF for IGP
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-P1" {
                    interface-type point-to-point
                }
                interface "to-PE2" {
                    interface-type point-to-point
                }
            }
        }
        
        # MPLS for transport
        mpls {
            admin-state enable
            interface "to-P1" {
                admin-state enable
            }
            interface "to-PE2" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-P1" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE2" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP with EVPN address family
        bgp {
            admin-state enable
            rapid-withdrawal true
            rapid-update {
                evpn true
            }
            
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    evpn true
                }
            }
            
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR (P1)"
            }
        }
    }
    
    # ==========================================================================
    # EVPN-VPLS Service
    # ==========================================================================
    service {
        system {
            bgp-evpn {
                ethernet-segment "ES-1" {
                    admin-state enable
                    esi 01:00:00:00:00:01:00:00:00:01
                    multi-homing-mode all-active
                    service-carving {
                        mode auto
                    }
                }
            }
        }
        
        vpls "EVPN-VPLS-100" {
            admin-state enable
            service-id 100
            customer "1"
            description "EVPN-VPLS Service 100"
            
            bgp 1 {
                route-distinguisher "64496:100"
                route-target {
                    export "target:64496:100"
                    import "target:64496:100"
                }
            }
            
            bgp-evpn {
                evi 100
                mpls 1 {
                    admin-state enable
                    control-word true
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                            ldp true
                        }
                    }
                }
            }
            
            # Multi-homed SAP (Ethernet Segment ES-1)
            sap 1/1/c2/1 {
                admin-state enable
                description "to-CE1-MH"
                ethernet-segment {
                    name "ES-1"
                }
            }

            # Single-homed SAP
            sap 1/1/c3/1 {
                admin-state enable
                description "to-CE2-SH"
            }
        }
        
        customer "1" {
            customer-id 1
            description "EVPN Customer"
        }
    }
}
