# =============================================================================
# PE1 Configuration - BGP VPLS with Auto-Discovery
# Chapter 4: Using BGP in VPLS
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 4 - BGP VPLS"
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-RR"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1-MH"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-CE2-SH"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-RR" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-RR" {
                    interface-type point-to-point
                }
            }
        }
        
        mpls {
            admin-state enable
            interface "to-RR" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    l2-vpn true  # L2VPN/VPLS address family
                }
            }
            
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR"
            }
        }
    }
    
    # BGP-VPLS Service
    service {
        vpls "VPLS-100" {
            admin-state enable
            service-id 100
            customer "1"
            description "BGP VPLS Service 100"
            
            # BGP Auto-Discovery with LDP Signalling
            bgp 1 {
                route-distinguisher "64496:100"
                route-target {
                    export "target:64496:100"
                    import "target:64496:100"
                }
                pw-template-binding "pw-template-1" {
                }
            }
            
            # BGP Auto-Discovery and Signalling (RFC 4761)
            bgp-vpls {
                admin-state enable
                max-ve-id 10
                ve {
                    name "PE1"
                    id 1
                }
            }
            
            # Multi-homed SAP to CE1
            sap 1/1/c2/1 {
                admin-state enable
                description "to-CE1-MH"
            }

            # Single-homed SAP to CE2
            sap 1/1/c3/1 {
                admin-state enable
                description "to-CE2-SH"
            }
        }
        
        pw-template "pw-template-1" {
            policy-id 1
            control-word true
            vc-type vlan
        }
        
        customer "1" {
            customer-id 1
            description "VPLS Customer"
        }
    }
}
