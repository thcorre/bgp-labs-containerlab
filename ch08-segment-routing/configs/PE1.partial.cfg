# =============================================================================
# PE1 Configuration - Segment Routing with BGP Prefix-SID
# Chapter 8: Segment Routing and BGP
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 8 - SR"
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-ABR1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        # MPLS Label Ranges
        mpls-labels {
            sr-labels {
                start 20000
                end 20999
            }
        }
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-ABR1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        # IS-IS with Segment Routing
        isis 0 {
            admin-state enable
            advertise-router-capability area
            level-capability 2
            area-address [49.0001]
            
            traffic-engineering true
            
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            
            interface "system" {
                passive true
                ipv4-node-sid {
                    index 1
                }
            }
            
            interface "to-ABR1" {
                interface-type point-to-point
            }
            
            level 2 {
                wide-metrics-only true
            }
        }
        
        # BGP with Labeled Unicast for inter-area prefix distribution
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            # Enable next-hop resolution for BGP labeled routes
            next-hop-resolution {
                labeled-routes {
                    transport-tunnel {
                        family label-ipv4 {
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
            }
            
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    label-ipv4 true
                    vpn-ipv4 true
                }
                # Advertise Prefix-SID with labeled routes
                aigp true
            }
            
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR (ABR1)"
            }
        }
    }
    
    # VPN Service using SR transport
    service {
        vprn "VPN-SR" {
            admin-state enable
            service-id 100
            customer "1"
            
            autonomous-system 64496
            route-distinguisher "64496:100"
            
            vrf-target {
                community "target:64496:100"
            }
            
            # Use SR-ISIS for transport
            auto-bind-tunnel {
                resolution filter
                resolution-filter {
                    sr-isis true
                }
            }
            
            interface "to-CE1" {
                ipv4 {
                    primary {
                        address 10.100.1.1
                        prefix-length 30
                    }
                }
                sap 1/1/c2/1 {
                }
            }
        }
        
        customer "1" {
            customer-id 1
        }
    }
}
