# =============================================================================
# R1 Configuration - AS 64496 (Core Router)
# Chapter 2: Getting Started - Basic BGP Session Establishment
# =============================================================================

configure {
    system {
        name "R1"
        location "Lab - Chapter 2"
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-R2"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-R3-EBGP"
        connector {
            breakout c1-100g
        }
    }
    
    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        # Interface to R2
        interface "to-R2" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.12.1
                    prefix-length 24
                }
            }
        }
        
        # Interface to R3 (EBGP peer)
        interface "to-R3" {
            port 1/1/c1/2
            ipv4 {
                primary {
                    address 192.168.1.1
                    prefix-length 24
                }
            }
        }
        
        # OSPF for IGP - required for IBGP next-hop reachability
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-R2" {
                    interface-type point-to-point
                }
            }
        }
        
        # BGP Configuration
        bgp {
            admin-state enable
            rapid-withdrawal true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            
            # IBGP peer group to R2
            group "IBGP-AS64496" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    ipv4 true
                }
            }
            
            # EBGP peer group to AS 64511
            group "EBGP-to-AS64511" {
                peer-as 64511
                family {
                    ipv4 true
                }
            }
            
            # IBGP neighbor - R2
            neighbor "192.0.2.2" {
                group "IBGP-AS64496"
                description "IBGP to R2"
            }
            
            # EBGP neighbor - R3
            neighbor "192.168.1.2" {
                group "EBGP-to-AS64511"
                description "EBGP to R3 (AS 64511)"
            }
        }
    }
}
