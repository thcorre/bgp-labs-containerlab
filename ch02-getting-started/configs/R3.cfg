# =============================================================================
# R3 Configuration - AS 64511 (External Peer)
# Chapter 2: Getting Started - Basic BGP Session Establishment
# =============================================================================

configure {
    system {
        name "R3"
        location "Lab - Chapter 2"
        router-id 192.0.2.111
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/1 {
        admin-state enable
        description "to-R1-EBGP"
        ethernet {
            mode network
        }
    }
    
    port 1/1/2 {
        admin-state enable
        description "to-R2-EBGP"
        ethernet {
            mode network
        }
    }
    
    router "Base" {
        autonomous-system 64511
        router-id 192.0.2.111
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.111
                    prefix-length 32
                }
            }
            loopback true
        }
        
        interface "to-R1" {
            port 1/1/1
            ipv4 {
                primary {
                    address 192.168.1.2
                    prefix-length 24
                }
            }
        }
        
        interface "to-R2" {
            port 1/1/2
            ipv4 {
                primary {
                    address 192.168.2.2
                    prefix-length 24
                }
            }
        }
        
        # Static routes to simulate customer networks
        static-routes {
            route 172.16.0.0/16 route-type unicast {
                blackhole {
                    admin-state enable
                }
            }
            route 10.64.0.0/16 route-type unicast {
                blackhole {
                    admin-state enable
                }
            }
        }
        
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            group "EBGP-to-AS64496" {
                peer-as 64496
                family {
                    ipv4 true
                }
                export {
                    policy ["export-to-AS64496"]
                }
            }
            
            neighbor "192.168.1.1" {
                group "EBGP-to-AS64496"
                description "EBGP to R1 (AS 64496)"
            }
            
            neighbor "192.168.2.1" {
                group "EBGP-to-AS64496"
                description "EBGP to R2 (AS 64496)"
            }
        }
    }
    
    policy-options {
        prefix-list "customer-prefixes" {
            prefix 172.16.0.0/16 type exact {
            }
            prefix 10.64.0.0/16 type exact {
            }
        }
        
        policy-statement "export-to-AS64496" {
            entry 10 {
                from {
                    prefix-list ["customer-prefixes"]
                    protocol {
                        name [static]
                    }
                }
                action {
                    action-type accept
                }
            }
            default-action {
                action-type reject
            }
        }
    }
}
