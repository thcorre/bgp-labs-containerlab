# =============================================================================
# R2 Configuration - AS 64496 (Core Router)
# Chapter 2: Getting Started - Basic BGP Session Establishment
# =============================================================================

configure {
    system {
        name "R2"
        location "Lab - Chapter 2"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-R1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-R3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.2
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.2
                    prefix-length 32
                }
            }
        }
        
        interface "to-R1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.12.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-R3" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 192.168.2.1
                    prefix-length 30
                }
            }
        }
        
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            area-address [49.0001]
            interface "system" {
                passive true
            }
            interface "to-R1" {
                interface-type point-to-point
            }
        }
        
        bgp {
            admin-state enable
            
            group "IBGP-AS64496" {
                peer-as 64496
                local-address 192.0.2.2
                family {
                    ipv4 true
                }
            }
            
            group "EBGP-to-AS64511" {
                peer-as 64511
                family {
                    ipv4 true
                }
                ebgp-default-reject-policy {
                    import false
                }
            }
            
            neighbor "192.0.2.1" {
                group "IBGP-AS64496"
                description "IBGP to R1"
            }
            
            neighbor "192.168.2.2" {
                group "EBGP-to-AS64511"
                description "EBGP-to-R3-(AS_64511)"
            }
        }
    }
}
