# =============================================================================
# RR Configuration - Optimal Route Reflection, BGP-LS, and BMP
# Chapter 13: General Topics
# =============================================================================

configure {
    system {
        name "RR"
        location "Lab - Chapter 13 - General Topics"
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-PE2"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-PE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-SDN-Controller"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c4 {
        admin-state enable
        description "to-BMP-Station"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.10
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.10
                    prefix-length 32
                }
            }
        }
        
        interface "to-PE2" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.2.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE3" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.1.3.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-SDN" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.99.1.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-BMP" {
            port 1/1/c4/1
            ipv4 {
                primary {
                    address 10.99.2.1
                    prefix-length 30
                }
            }
        }
        
        # IS-IS for IGP (supports BGP-LS)
        isis 0 {
            admin-state enable
            advertise-router-capability area
            level-capability 2
            area-address [49.0001]
            traffic-engineering true
            
            interface "system" {
                passive true
            }
            interface "to-PE2" {
                interface-type point-to-point
            }
            interface "to-PE3" {
                interface-type point-to-point
            }
        }
        
        # BMP Configuration
        bmp {
            admin-state enable
            station "BMP-Station" {
                admin-state enable
                connection {
                    connect-retry 30
                    local-address 192.0.2.10
                }
                family {
                    ipv4 true
                    vpn-ipv4 true
                    evpn true
                }
                tcp-connection {
                    address 10.99.2.2
                    port 5000
                }
            }
        }
        
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            # BGP-LS configuration
            family {
                link-state true
            }
            
            # Route Reflector with Optimal Route Reflection (ORR)
            group "IBGP-RR-Clients" {
                peer-as 64496
                local-address 192.0.2.10
                cluster {
                    cluster-id 192.0.2.10
                }
                family {
                    ipv4 true
                    vpn-ipv4 true
                    link-state true
                }
                # Optimal Route Reflection
                optimal-route-reflection {
                    spf-wait {
                        initial-wait 1000
                        second-wait 1000
                        max-wait 10000
                    }
                }
            }
            
            # BGP-LS peer to SDN Controller
            group "BGP-LS-SDN" {
                peer-as 64496
                local-address 192.0.2.10
                family {
                    link-state true
                }
            }
            
            # RR Clients
            neighbor "192.0.2.1" {
                group "IBGP-RR-Clients"
                description "RR-Client PE1"
            }
            
            neighbor "192.0.2.2" {
                group "IBGP-RR-Clients"
                description "RR-Client PE2"
            }
            
            neighbor "192.0.2.3" {
                group "IBGP-RR-Clients"
                description "RR-Client PE3"
            }
            
            neighbor "192.0.2.4" {
                group "IBGP-RR-Clients"
                description "RR-Client PE4"
            }
            
            # SDN Controller (BGP-LS consumer)
            neighbor "10.99.1.2" {
                group "BGP-LS-SDN"
                description "SDN Controller"
            }
        }
    }
}
