# =============================================================================
# PE1 Configuration - Provider Edge Router
# Chapter 3: MPLS/BGP IP-VPNs
# =============================================================================
# PE1 hosts two VPNs:
# - VPN-A (RT 64496:100) connected to CE1
# - VPN-B (RT 64496:200) connected to CE3
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 3 - L3VPN"
        router-id 192.0.2.1
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-P1-core"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE1-VPN-A"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-CE3-VPN-B"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
            loopback true
        }
        
        interface "to-P1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        # OSPF for IGP
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-P1" {
                    interface-type point-to-point
                }
            }
        }
        
        # MPLS and LDP for transport labels
        mpls {
            admin-state enable
            interface "to-P1" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-P1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                }
            }
            
            # Peer with Route Reflector (P1)
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR (P1)"
            }
        }
    }
    
    # ==========================================================================
    # VPN-A Configuration (VPRN)
    # ==========================================================================
    service {
        vprn "VPN-A" {
            admin-state enable
            service-id 100
            customer "1"
            description "VPN-A - Customer Alpha"
            
            autonomous-system 64496
            route-distinguisher "64496:100"
            
            vrf-target {
                community "target:64496:100"
            }
            
            interface "to-CE1" {
                ipv4 {
                    primary {
                        address 10.100.1.1
                        prefix-length 30
                    }
                }
                sap 1/1/c2/1 {
                }
            }
            
            # Static route to CE1 customer network
            static-routes {
                route 172.16.1.0/24 route-type unicast {
                    next-hop "10.100.1.2" {
                        admin-state enable
                    }
                }
            }
            
            # Alternative: BGP PE-CE (shown below, commented)
            # bgp {
            #     admin-state enable
            #     group "CE" {
            #         peer-as 65001
            #     }
            #     neighbor "10.100.1.2" {
            #         group "CE"
            #     }
            # }
        }
        
        # ======================================================================
        # VPN-B Configuration (VPRN)
        # ======================================================================
        vprn "VPN-B" {
            admin-state enable
            service-id 200
            customer "2"
            description "VPN-B - Customer Beta"
            
            autonomous-system 64496
            route-distinguisher "64496:200"
            
            vrf-target {
                community "target:64496:200"
            }
            
            interface "to-CE3" {
                ipv4 {
                    primary {
                        address 10.200.1.1
                        prefix-length 30
                    }
                }
                sap 1/1/c3/1 {
                }
            }
            
            # BGP PE-CE for VPN-B
            bgp {
                admin-state enable
                group "CE-VPN-B" {
                    peer-as 65003
                    family {
                        ipv4 true
                    }
                }
                neighbor "10.200.1.2" {
                    group "CE-VPN-B"
                    description "BGP PE-CE to CE3"
                }
            }
        }
        
        customer "1" {
            customer-id 1
            description "Customer Alpha"
        }
        
        customer "2" {
            customer-id 2
            description "Customer Beta"
        }
    }
}
