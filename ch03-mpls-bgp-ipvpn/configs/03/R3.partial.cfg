# =============================================================================
# R3 Configuration - AS 64496
# Chapter 3: MPLS/BGP IP-VPNs - Route Target Constraint
# =============================================================================

configure {
    system {
        name "R3"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-RR2"
        connector {
            breakout c1-100g
        }
    }

    policy-options {
        policy-statement "RFC8212-allow-ebgp" {
            default-action {
                action-type accept
            }
        }
        policy-statement "VPN-IPv4/v6-to-EBGP" {
            entry 10 {
                from {
                    protocol {
                        name [bgp-vpn]
                    }
                }
                to {
                    protocol { 
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.3
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.3
                    prefix-length 32
                }
            }
        }
        
        interface "to-RR2" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.3.11.1
                    prefix-length 30
                }
            }
        }

        mpls-labels {
            static-label-range 11968
            sr-labels {
                start 12000
                end 19999
            }
        }

        # IS-IS for IGP - required for IBGP next-hop reachability
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            level 2 {
                wide-metrics-only true
            }
            advertise-router-capability as
            prefix-attributes-tlv true
            traffic-engineering true
            area-address [49.0001]
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
                passive true
                ipv4-node-sid {
                    label 14003
                }
            }
            interface "to-RR2" {
                interface-type point-to-point
                level 2 {
                metric 100
                }
            }
        }
        
        # LDP for MPLS label distribution
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR2" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "IBGP-Core" {
                peer-as 64496
                local-address 192.0.2.3
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                    route-target true                   
                }
            }
            # Peer with Route Reflector (RR2)
            neighbor "192.0.2.11" {
                group "IBGP-Core"
            }
        }
    }
    
    # ==========================================================================
    # VPNs Configuration (VPRN)
    # ==========================================================================
    service {
        vprn "one" {
            admin-state enable
            service-id 1
            customer "1"
            autonomous-system 64496
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "64496:1"
                    vrf-target {
                        import-community "target:64496:1"
                        export-community "target:64496:1"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                        sr-isis true
                        }
                    }
                }
            }
            interface "lo-v4-vprn1" {
                admin-state enable
                loopback
                ipv4 {
                    primary {
                        address 172.31.3.1
                        prefix-length 24
                    }
                }
            }
        }
        vprn "two" {
            admin-state enable
            service-id 2
            customer "1"
            autonomous-system 64496
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "64496:2"
                    vrf-target {
                        import-community "target:64496:2"
                        export-community "target:64496:2"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                        sr-isis true
                        }
                    }
                }
            }
            interface "lo-v4-vprn2" {
                admin-state enable
                loopback
                ipv4 {
                    primary {
                        address 192.168.100.1
                        prefix-length 24
                    }
                }
            }
        }        
        customer "1" {
            customer-id 1
        }
    }
}
