# =============================================================================
# RR1 Configuration - Route Reflector
# Chapter 3: MPLS/BGP IP-VPNs
# =============================================================================

configure {
    system {
        name "RR1"
        location "Lab - Chapter 3 - Core/RR"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-R5"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-R6"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.10
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.10
                    prefix-length 32
                }
            }
        }
        
        interface "to-R5" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.5.10.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-R6" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.6.10.2
                    prefix-length 30
                }
            }
        }
        
        mpls-labels {
            static-label-range 11968
            sr-labels {
                start 12000
                end 19999
            }
        }

        # IS-IS for IGP - required for IBGP next-hop reachability
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            level 2 {
                wide-metrics-only true
            }
            advertise-router-capability as
            prefix-attributes-tlv true
            traffic-engineering true
            area-address [49.0001]
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
                passive true
                ipv4-node-sid {
                    label 14010
                }
            }
            interface "to-R5" {
                interface-type point-to-point
                level 2 {
                    metric 100
                }
            }
            interface "to-R6" {
                interface-type point-to-point
                level 2 {
                    metric 100
                }
            }
        }    
        
        # LDP for MPLS label distribution        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-R5" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-R6" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP Route Reflector
        bgp {
            admin-state enable         
            group "IBGP-Core" {
                peer-as 64496
                local-address 192.0.2.10
                cluster {
                    cluster-id 192.0.2.10
                }
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                }
            }
            
            # Route Reflector clients
            neighbor "192.0.2.1" {
                group "IBGP-Core"
                description "RR-Client-R5"
            }
            neighbor "192.0.2.2" {
                group "IBGP-Core"
                description "RR-Client-R5"
            }
            neighbor "192.0.2.3" {
                group "IBGP-Core"
                description "RR-Client-R5"
            }
            neighbor "192.0.2.4" {
                group "IBGP-Core"
                description "RR-Client-R5"
            }
            neighbor "192.0.2.5" {
                group "IBGP-Core"
                description "RR-Client-R5"
            }          
            neighbor "192.0.2.6" {
                group "IBGP-Core"
                description "RR-Client-R6"
            }
        }
    }
}
