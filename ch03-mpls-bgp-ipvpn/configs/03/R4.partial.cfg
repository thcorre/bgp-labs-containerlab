# =============================================================================
# R4 Configuration - AS 64496
# Chapter 3: MPLS/BGP IP-VPNs - Route Target Constraint
# =============================================================================

configure {
    system {
        name "R4"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    policy-options {
        policy-statement "RFC8212-allow-ebgp" {
            default-action {
                action-type accept
            }
        }
        policy-statement "VPN-IPv4/v6-to-EBGP" {
            entry 10 {
                from {
                    protocol {
                        name [bgp-vpn]
                    }
                }
                to {
                    protocol { 
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "to-RR1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.4
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.4
                    prefix-length 32
                }
            }
        }
        
        interface "to-RR1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.4.2
                    prefix-length 30
                }
            }
        }

        mpls-labels {
            static-label-range 11968
            sr-labels {
                start 12000
                end 19999
            }
        }

        # IS-IS for IGP - required for IBGP next-hop reachability
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            level 2 {
                wide-metrics-only true
            }
            advertise-router-capability as
            prefix-attributes-tlv true
            traffic-engineering true
            area-address [49.0001]
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
                passive true
                ipv4-node-sid {
                    label 14004
                }
            }
            interface "to-RR1" {
                interface-type point-to-point
                level 2 {
                    metric 100
                }
            }
        }
        
        # LDP for MPLS label distribution
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "IBGP-Core" {
                peer-as 64496
                local-address 192.0.2.4
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                    route-target true                   
                }
            }
            # Peer with Route Reflector (RR1)
            neighbor "192.0.2.10" {
                group "IBGP-Core"
            }
        }
    }
}
