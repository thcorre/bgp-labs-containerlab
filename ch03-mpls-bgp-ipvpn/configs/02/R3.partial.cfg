# =============================================================================
# R3 Configuration - AS 64496 (Provider Edge Router)
# Chapter 3: MPLS/BGP IP-VPNs - AS_PATH Visibility
# =============================================================================

configure {
    system {
        name "R3"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    policy-options {
        policy-statement "RFC8212-allow-ebgp" {
            default-action {
                action-type accept
            }
        }
        policy-statement "VPN-IPv4/v6-to-EBGP" {
            entry 10 {
                from {
                    protocol {
                        name [bgp-vpn]
                    }
                }
                to {
                    protocol { 
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "to-R1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.3
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.3
                    prefix-length 32
                }
            }
        }
        
        interface "to-R1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.3.2
                    prefix-length 30
                }
            }
        }

        mpls-labels {
            static-label-range 11968
            sr-labels {
                start 12000
                end 19999
            }
        }

        # IS-IS for IGP - required for IBGP next-hop reachability
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            level 2 {
                wide-metrics-only true
            }
            advertise-router-capability as
            prefix-attributes-tlv true
            traffic-engineering true
            area-address [49.0001]
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
                passive true
                ipv4-node-sid {
                    label 14003
                }
            }
            interface "to-R1" {
                interface-type point-to-point
                level 2 {
                metric 100
                }
            }
        }
        
        # LDP for MPLS label distribution
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-R1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "IBGP-Core" {
                peer-as 64496
                local-address 192.0.2.3
                family {
                    vpn-ipv4 true
                }
            }
            # Peer with Route Reflector (RR1)
            neighbor "192.0.2.1" {
                group "IBGP-Core"
            }
        }
    }
    
    # ==========================================================================
    # VPN one Configuration (VPRN)
    # ==========================================================================
    service {
        vprn "one" {
            admin-state enable
            service-id 1
            customer "1"
            autonomous-system 64496
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "64496:3"
                    vrf-target {
                        import-community "target:64496:1"
                        export-community "target:64496:1"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                        sr-isis true
                        }
                    }
                }
            }
            # BGP PE-CE
            bgp {
                min-route-advertisement 1
                group "CE-EBGP" {
                    as-override true
                    split-horizon true
                    send-communities {
                        extended false
                    }
                }
                neighbor "192.168.103.2" {
                    group "CE-EBGP"
                    peer-as 64510
                    family {
                        ipv4 true
                    }
                    import {
                        policy ["RFC8212-allow-ebgp"]
                    }
                    export {
                        policy ["VPN-IPv4/v6-to-EBGP"]
                    }
                }
            }
            interface "link-to-CE1" {
                ipv4 {
                    primary {
                        address 192.168.103.1
                        prefix-length 30
                    }
                }
                sap 1/1/c2/1:200 {
                }
            }
        }
        customer "1" {
            customer-id 1
        }
    }
}
