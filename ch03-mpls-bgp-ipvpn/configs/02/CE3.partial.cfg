# =============================================================================
# CE3 Configuration - AS 64510 (Customer Edge Router)
# Chapter 3: MPLS/BGP IP-VPNs - AS_PATH Visibility
# =============================================================================

configure {
    system {
        name "CE3"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    policy-options {
        prefix-list "BGP-EXPORT-PFX" {
            prefix 172.31.3.0/24 type exact {
            }
        }
        policy-statement "RFC8212-allow-ebgp" {
            default-action {
                action-type accept
            }
        }
        policy-statement "EXPORT-EBGP" {
            entry 10 {
                from {
                    prefix-list ["BGP-EXPORT-PFX"]
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        admin-state enable
        description "to-R3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    service {
        ies "CE-to-PE" {
            admin-state enable
            service-id 1
            customer "1"
            interface "to-R3" {
                description "BGP PE-CE link"
                sap 1/1/c1/1:200 {
                }
                ipv4 {
                    primary {
                        address 192.168.103.2
                        prefix-length 30
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64512
        router-id 192.100.1.3
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.100.1.3
                    prefix-length 32
                }
            }
        }

        interface "lo-v4" {
            admin-state enable
            loopback
            ipv4 {
                primary {
                    address 172.31.3.1
                    prefix-length 24
                }
            }
        }

        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "CE-EBGP" {
                import {
                    policy ["RFC8212-allow-ebgp"]
                }
                export {
                    policy ["EXPORT-EBGP"]
                }
            }
            # Peer with PE (R3)
            neighbor "192.168.103.1" {
                group "CE-EBGP"
                peer-as 64496
                family {
                    ipv4 true
                }
            }
        }
    }
}
