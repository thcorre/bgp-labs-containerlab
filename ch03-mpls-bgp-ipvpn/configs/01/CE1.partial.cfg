# =============================================================================
# CE1 Configuration - AS 64512 (Customer Edge Router)
# Chapter 3: MPLS/BGP IP-VPNs
# =============================================================================

configure {
    system {
        name "CE1"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-R1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64512
        router-id 192.100.1.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.100.1.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-R1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 192.168.100.2
                    prefix-length 30
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "CE-EBGP" {
                local-address 192.100.1.1
                family {
                    ipv4 true
                    vpn-ipv6 true
                }
            }
            # Peer with PE (R1)
            neighbor "192.168.100.1" {
                group "CE-EBGP"
                authentication-key "JK/6NxCqPrX7NU7cD3w1Pms1rQvMqZw= hash2"
                peer-as 64496
                family {
                    ipv4 true
                }
            }
            neighbor "2001:db8:3001:2101::1" {
                group "CE-EBGP"
                authentication-key "JK/6NxCqPrX7NU7cD3w1Pu/cEXUQmKg= hash2"
                peer-as 64496
                family {
                    ipv6 true
                }
            }
        }
    }
}
