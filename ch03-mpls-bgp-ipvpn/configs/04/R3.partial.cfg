# =============================================================================
# R3 Configuration - AS 64496 (Provider Edge Router)
# Chapter 3: MPLS/BGP IP-VPNs - OSPF as PE-CE protocol
# =============================================================================

configure {
    system {
        name "R3"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-R2"
        connector {
            breakout c1-100g
        }
    }

    policy-options {
        policy-statement "VPNIPv4-to-OSPF" {
            entry 10 {
                from {
                    protocol {
                        name [bgp-vpn]
                    }
                }
                to {
                    protocol { 
                        name [ospf]
                    }
                }
                action {
                    action-type accept
                    tag 1003
                }
            }
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-R6"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-CE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.3
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.3
                    prefix-length 32
                }
            }
        }
        
        interface "to-R2" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.2.3.2
                    prefix-length 30
                }
            }
        }

        interface "to-R6" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.3.6.1
                    prefix-length 30
                }
            }
        }

        mpls-labels {
            static-label-range 11968
            sr-labels {
                start 12000
                end 19999
            }
        }

        # IS-IS for IGP - required for IBGP next-hop reachability
        isis 0 {
            admin-state enable
            ipv4-routing true
            level-capability 2
            level 2 {
                wide-metrics-only true
            }
            advertise-router-capability as
            prefix-attributes-tlv true
            traffic-engineering true
            area-address [49.0001]
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "system" {
                passive true
                ipv4-node-sid {
                    label 14003
                }
            }
            interface "to-R2" {
                interface-type point-to-point
                level 2 {
                metric 100
                }
            }
            interface "to-R6" {
                interface-type point-to-point
                level 2 {
                    metric 100
                }
            }
        }
        
        # LDP for MPLS label distribution
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-R2" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-R6" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP for VPNv4 route exchange
        bgp {
            admin-state enable
            group "IBGP-Core" {
                peer-as 64496
                local-address 192.0.2.3
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                }
            }
            # Peer with Route Reflector (RR1)
            neighbor "192.0.2.10" {
                group "IBGP-Core"
            }
        }
    }
    
    # ==========================================================================
    # VPN four Configuration (VPRN)
    # ==========================================================================
    service {
        vprn "four" {
            admin-state enable
            service-id 4
            customer "1"
            autonomous-system 64496
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "64496:4"
                    vrf-target {
                        import-community "target:64496:4"
                        export-community "target:64496:4"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                        sr-isis true
                        }
                    }
                }
            }
            interface "PE-to-CE" {
                ipv4 {
                    primary {
                        address 192.168.84.9
                        prefix-length 30
                    }
                }
                sap 1/1/c3/1:200 {
                }
            }
            ospf 0 {
                admin-state enable
                router-id 192.168.84.9
                export-policy ["VPNIPv4-to-OSPF"]
                super-backbone true
                vpn-domain {
                    id 1920.0000.2001
                    type 0005
                }
                area 2.0.0.0 {
                    interface "PE-to-CE" {
                        interface-type point-to-point
                        metric 100
                    }
                }
            }
        }
        customer "1" {
            customer-id 1
        }
    }
}
