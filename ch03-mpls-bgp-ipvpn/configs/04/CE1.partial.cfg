# =============================================================================
# CE1 Configuration - AS 64512 (Customer Edge Router)
# Chapter 3: MPLS/BGP IP-VPNs - OSPF as PE-CE protocol
# =============================================================================

configure {
    system {
        name "CE1"
        location "Lab - Chapter 3 - L3VPN"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "to-R1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-CE4"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    service {
        ies "CE-to-PE" {
            admin-state enable
            service-id 1
            customer "1"
            interface "to-R1" {
                description "BGP PE-CE link"
                sap 1/1/c1/1:200 {
                }
                ipv4 {
                    primary {
                        address 192.168.84.2
                        prefix-length 30
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64512
        router-id 192.100.1.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.100.1.1
                    prefix-length 32
                }
            }
        }

        interface "to-CE4" {
            ipv4 {
                primary {
                    address 192.168.14.1
                    prefix-length 30
                }
            }
        }

        interface "lo-v4" {
            admin-state enable
            loopback
            ipv4 {
                primary {
                    address 192.168.111.1
                    prefix-length 24
                }
            }
        }

        # OSPF for routes exchange
        ospf 0 {
            admin-state enable
            router-id 192.168.111.1
            area 1.0.0.0 {
                interface "lo-v4" {
                    passive true
                }
                interface "to-R1" {
                    interface-type point-to-point
                    metric 100
                }
                interface "to-CE4" {
                    interface-type point-to-point
                    metric 100
                }
            }
        }
    }
}
