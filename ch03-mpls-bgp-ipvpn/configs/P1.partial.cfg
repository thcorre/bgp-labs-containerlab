# =============================================================================
# P1 Configuration - Provider Core Router / Route Reflector
# Chapter 3: MPLS/BGP IP-VPNs
# =============================================================================

configure {
    system {
        name "P1"
        location "Lab - Chapter 3 - Core/RR"
    }
    
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-PE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-PE2"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-PE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.10
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.10
                    prefix-length 32
                }
            }
        }
        
        interface "to-PE1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE2" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.1.2.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE3" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.1.3.2
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-PE1" {
                    interface-type point-to-point
                }
                interface "to-PE2" {
                    interface-type point-to-point
                }
                interface "to-PE3" {
                    interface-type point-to-point
                }
            }
        }
        
        mpls {
            admin-state enable
            interface "to-PE1" {
                admin-state enable
            }
            interface "to-PE2" {
                admin-state enable
            }
            interface "to-PE3" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-PE1" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE2" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE3" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        # BGP Route Reflector
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            group "IBGP-RR-Clients" {
                peer-as 64496
                local-address 192.0.2.10
                cluster {
                    cluster-id 192.0.2.10
                }
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                }
            }
            
            # Route Reflector clients
            neighbor "192.0.2.1" {
                group "IBGP-RR-Clients"
                description "RR-Client PE1"
            }
            
            neighbor "192.0.2.2" {
                group "IBGP-RR-Clients"
                description "RR-Client PE2"
            }
            
            neighbor "192.0.2.3" {
                group "IBGP-RR-Clients"
                description "RR-Client PE3"
            }
        }
    }
}
