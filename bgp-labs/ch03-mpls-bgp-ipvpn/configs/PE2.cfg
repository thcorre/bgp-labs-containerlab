# =============================================================================
# PE2 Configuration - Provider Edge Router
# Chapter 3: MPLS/BGP IP-VPNs
# =============================================================================

configure {
    system {
        name "PE2"
        location "Lab - Chapter 3 - L3VPN"
        router-id 192.0.2.2
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/1 {
        admin-state enable
        description "to-P1-core"
        ethernet {
            mode network
        }
    }
    
    port 1/1/2 {
        admin-state enable
        description "to-CE2-VPN-A"
        ethernet {
            mode access
        }
    }
    
    port 1/1/3 {
        admin-state enable
        description "to-CE4-VPN-B"
        ethernet {
            mode access
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.2
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.2
                    prefix-length 32
                }
            }
            loopback true
        }
        
        interface "to-P1" {
            port 1/1/1
            ipv4 {
                primary {
                    address 10.1.2.1
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-P1" {
                    interface-type point-to-point
                }
            }
        }
        
        mpls {
            admin-state enable
            interface "to-P1" {
                admin-state enable
            }
        }
        
        ldp {
            admin-state enable
            interface-parameters {
                interface "to-P1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }
        
        bgp {
            admin-state enable
            rapid-withdrawal true
            
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.2
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                }
            }
            
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR (P1)"
            }
        }
    }
    
    service {
        vprn "VPN-A" {
            admin-state enable
            service-id 100
            customer "1"
            description "VPN-A - Customer Alpha"
            
            autonomous-system 64496
            route-distinguisher "64496:100"
            
            vrf-target {
                community "target:64496:100"
            }
            
            interface "to-CE2" {
                ipv4 {
                    primary {
                        address 10.100.2.1
                        prefix-length 30
                    }
                }
                sap 1/1/2 {
                }
            }
            
            static-routes {
                route 172.16.2.0/24 route-type unicast {
                    next-hop "10.100.2.2" {
                        admin-state enable
                    }
                }
            }
        }
        
        vprn "VPN-B" {
            admin-state enable
            service-id 200
            customer "2"
            description "VPN-B - Customer Beta"
            
            autonomous-system 64496
            route-distinguisher "64496:200"
            
            vrf-target {
                community "target:64496:200"
            }
            
            interface "to-CE4" {
                ipv4 {
                    primary {
                        address 10.200.2.1
                        prefix-length 30
                    }
                }
                sap 1/1/3 {
                }
            }
            
            bgp {
                admin-state enable
                group "CE-VPN-B" {
                    peer-as 65004
                    family {
                        ipv4 true
                    }
                }
                neighbor "10.200.2.2" {
                    group "CE-VPN-B"
                    description "BGP PE-CE to CE4"
                }
            }
        }
        
        customer "1" {
            customer-id 1
            description "Customer Alpha"
        }
        
        customer "2" {
            customer-id 2
            description "Customer Beta"
        }
    }
}
