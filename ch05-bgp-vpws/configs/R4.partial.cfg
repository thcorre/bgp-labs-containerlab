# =============================================================================
# PE4 Configuration - BGP VPWS
# Chapter 5: BGP Signalling for VPWS
# =============================================================================
# PE4 participates in:
# - VPWS-2 (service 8): Remote side of multi-homed VPWS (CE3 <-> CE4)
#                       Receives active/standby pseudowires from PE1 and PE3
# =============================================================================

configure {
    system {
        name "PE4"
        location "BGP VPWS Lab - Chapter 5"
        grpc {
            admin-state enable
            allow-unsecure-connection
            gnmi {
                auto-config-save true
            }
        }
        management-interface {
            configuration-mode model-driven
            netconf {
                admin-state enable
                auto-config-save true
            }
        }
    }

    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "To RR"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "To CE4 (VPWS-2)"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "To PE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.4

        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.4
                    prefix-length 32
                }
            }
        }

        interface "to-RR" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.4.10.1
                    prefix-length 30
                }
            }
        }

        interface "to-PE3" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.3.4.2
                    prefix-length 30
                }
            }
        }

        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-RR" {
                }
                interface "to-PE3" {
                }
            }
        }

        mpls-labels {
            sr-labels {
                start 16000
                end 23999
            }
        }

        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE3" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }

        bgp {
            admin-state enable
            rapid-update {
                l2-vpn true
            }
            group "IBGP" {
                peer-as 64496
                family {
                    l2-vpn true
                }
            }
            neighbor "192.0.2.10" {
                group "IBGP"
                description "Route Reflector"
            }
        }
    }

    service {
        customer "1" {
            customer-id 1
        }

        # PW Template for VPWS services
        pw-template "vpws-template" {
            vc-type vlan
        }

        # =================================================================
        # VPWS-2: Multi-homed pseudowire (CE3 <-> CE4)
        # PE4 is the remote (single-homed) side
        # For active/standby method: two remote-ve contexts configured
        # - remote-ve id 1 corresponds to PE1 (primary)
        # - remote-ve id 3 corresponds to PE3 (backup)
        # System auto-creates endpoint to manage active/standby selection
        # =================================================================
        epipe "VPWS-2" {
            admin-state enable
            service-id 8
            customer "1"
            description "Multi-homed VPWS: CE3 to CE4 (PE4 remote side)"

            bgp 1 {
                route-distinguisher "64496:8"
                route-target {
                    export "target:64496:8"
                    import "target:64496:8"
                }
                pw-template-binding "vpws-template" {
                }
            }

            bgp-vpws {
                admin-state enable
                local-ve {
                    name "PE4"
                    id 4
                }
                # Two remote-ve contexts for active/standby pseudowire method
                # PE1 (id 1) is primary DF, PE3 (id 3) is backup
                remote-ve "PE1" {
                    id 1
                }
                remote-ve "PE3" {
                    id 3
                }
            }

            sap 1/1/c2/1:8 {
                description "CE4 attachment"
            }
        }
    }
}