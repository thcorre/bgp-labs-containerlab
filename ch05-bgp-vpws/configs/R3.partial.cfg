# =============================================================================
# PE3 Configuration - BGP VPWS
# Chapter 5: BGP Signalling for VPWS
# =============================================================================
# PE3 participates in:
# - VPWS-2 (service 8): Multi-homed site with PE1, active/standby to PE4 (CE3 <-> CE4)
#                       PE3 is backup (preference 50)
# =============================================================================

configure {
    system {
        name "PE3"
        location "BGP VPWS Lab - Chapter 5"
        grpc {
            admin-state enable
            allow-unsecure-connection
            gnmi {
                auto-config-save true
            }
        }
        management-interface {
            configuration-mode model-driven
            netconf {
                admin-state enable
                auto-config-save true
            }
        }
    }

    card 1 {
        mda 1 {
            admin-state enable
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "To RR"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "To CE3 (VPWS-2 multi-homed)"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "To PE4"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.3

        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.3
                    prefix-length 32
                }
            }
        }

        interface "to-RR" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.3.10.1
                    prefix-length 30
                }
            }
        }

        interface "to-PE4" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.3.4.1
                    prefix-length 30
                }
            }
        }

        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-RR" {
                }
                interface "to-PE4" {
                }
            }
        }

        mpls-labels {
            sr-labels {
                start 16000
                end 23999
            }
        }

        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE4" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }

        bgp {
            admin-state enable
            rapid-update {
                l2-vpn true
            }
            group "IBGP" {
                peer-as 64496
                family {
                    l2-vpn true
                }
            }
            neighbor "192.0.2.10" {
                group "IBGP"
                description "Route Reflector"
            }
        }
    }

    service {
        customer "1" {
            customer-id 1
        }

        # PW Template for VPWS services
        pw-template "vpws-template" {
            vc-type vlan
        }

        # =================================================================
        # VPWS-2: Multi-homed pseudowire (CE3 <-> CE4)
        # PE3 is part of multi-homed site with PE1 (PE3 is backup, pref 50)
        # Active/Standby pseudowire method - local-ve id must be unique
        # =================================================================
        epipe "VPWS-2" {
            admin-state enable
            service-id 8
            customer "1"
            description "Multi-homed VPWS: CE3 to CE4 (PE3 backup)"

            bgp 1 {
                # Different RD from PE1 to distinguish NLRI from same site
                route-distinguisher "64496:88"
                route-target {
                    export "target:64496:8"
                    import "target:64496:8"
                }
                pw-template-binding "vpws-template" {
                }
            }

            bgp-vpws {
                admin-state enable
                local-ve {
                    name "PE3"
                    # Different VE ID from PE1 for active/standby method
                    id 3
                }
                remote-ve "PE4" {
                    id 4
                }
            }

            # Multi-homing site configuration
            # PE3 has lower preference (50) than PE1 (100), so PE3 is backup
            # Site-ID must be same across PE1 and PE3
            bgp-mh-site "MH-SITE-CE3" {
                admin-state enable
                id 8
                preference 50
                boot-timer 360
                activation-timer 30
                sap 1/1/c2/1:8
            }

            sap 1/1/c2/1:8 {
                description "CE3 attachment (multi-homed backup)"
            }
        }
    }
}