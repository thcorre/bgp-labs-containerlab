# =============================================================================
# RR Configuration - Route Reflector
# Chapter 5: BGP Signalling for VPWS
# =============================================================================
# Route Reflector for L2VPN NLRI distribution
# - Reflects VPWS NLRI (VE-ID, labels, CSV) between PEs
# - Reflects MH NLRI (Site-ID, DF election) for multi-homing
# =============================================================================

configure {
    system {
        name "RR1"
        location "BGP VPWS Lab - Chapter 5"
        grpc {
            admin-state enable
            allow-unsecure-connection
            gnmi {
                auto-config-save true
            }
        }
        management-interface {
            configuration-mode model-driven
            netconf {
                admin-state enable
                auto-config-save true
            }
        }
    }

    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "To PE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "To PE2"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "To PE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c4 {
        admin-state enable
        description "To PE4"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.10

        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.10
                    prefix-length 32
                }
            }
        }

        interface "to-PE1" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.10.2
                    prefix-length 30
                }
            }
        }

        interface "to-PE2" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.2.10.2
                    prefix-length 30
                }
            }
        }

        interface "to-PE3" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.3.10.2
                    prefix-length 30
                }
            }
        }

        interface "to-PE4" {
            port 1/1/c4/1
            ipv4 {
                primary {
                    address 10.4.10.2
                    prefix-length 30
                }
            }
        }

        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-PE1" {
                }
                interface "to-PE2" {
                }
                interface "to-PE3" {
                }
                interface "to-PE4" {
                }
            }
        }

        mpls-labels {
            sr-labels {
                start 16000
                end 23999
            }
        }

        ldp {
            admin-state enable
            interface-parameters {
                interface "to-PE1" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE2" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE3" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE4" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }

        bgp {
            admin-state enable
            rapid-update {
                l2-vpn true
            }
            group "RR-clients" {
                peer-as 64496
                family {
                    l2-vpn true
                }
                cluster {
                    cluster-id 192.0.2.10
                }
            }
            neighbor "192.0.2.1" {
                group "RR-clients"
                description "PE1"
            }
            neighbor "192.0.2.2" {
                group "RR-clients"
                description "PE2"
            }
            neighbor "192.0.2.3" {
                group "RR-clients"
                description "PE3"
            }
            neighbor "192.0.2.4" {
                group "RR-clients"
                description "PE4"
            }
        }
    }
}