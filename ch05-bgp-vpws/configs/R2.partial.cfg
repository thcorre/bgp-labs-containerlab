# =============================================================================
# PE2 Configuration - BGP VPWS
# Chapter 5: BGP Signalling for VPWS
# =============================================================================
# PE2 participates in:
# - VPWS-1 (service 7): Single-homed pseudowire to PE1 (CE1 <-> CE2)
# =============================================================================

configure {
    system {
        name "PE2"
        location "BGP VPWS Lab - Chapter 5"
        grpc {
            admin-state enable
            allow-unsecure-connection
            gnmi {
                auto-config-save true
            }
        }
        management-interface {
            configuration-mode model-driven
            netconf {
                admin-state enable
                auto-config-save true
            }
        }
    }

    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
        mda 2 {
            mda-type me12-100gb-qsfp28
        }
    }

    port 1/1/c1 {
        admin-state enable
        description "To RR"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "To CE2 (VPWS-1)"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type dot1q
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "To PE1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.2

        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.2
                    prefix-length 32
                }
            }
        }

        interface "to-RR" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.2.10.1
                    prefix-length 30
                }
            }
        }

        interface "to-PE1" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.1.2.2
                    prefix-length 30
                }
            }
        }

        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-RR" {
                }
                interface "to-PE1" {
                }
            }
        }

        mpls-labels {
            sr-labels {
                start 16000
                end 23999
            }
        }

        ldp {
            admin-state enable
            interface-parameters {
                interface "to-RR" {
                    ipv4 {
                        admin-state enable
                    }
                }
                interface "to-PE1" {
                    ipv4 {
                        admin-state enable
                    }
                }
            }
        }

        bgp {
            admin-state enable
            rapid-update {
                l2-vpn true
            }
            group "IBGP" {
                peer-as 64496
                family {
                    l2-vpn true
                }
            }
            neighbor "192.0.2.10" {
                group "IBGP"
                description "Route Reflector"
            }
        }
    }

    service {
        customer "1" {
            customer-id 1
        }

        # PW Template for VPWS services
        pw-template "vpws-template" {
            vc-type vlan
        }

        # =================================================================
        # VPWS-1: Single-homed pseudowire (CE1 <-> CE2)
        # =================================================================
        epipe "VPWS-1" {
            admin-state enable
            service-id 7
            customer "1"
            description "Single-homed VPWS: CE1 to CE2"

            bgp 1 {
                route-distinguisher "64496:7"
                route-target {
                    export "target:64496:7"
                    import "target:64496:7"
                }
                pw-template-binding "vpws-template" {
                }
            }

            bgp-vpws {
                admin-state enable
                local-ve {
                    name "PE2"
                    id 2
                }
                remote-ve "PE1" {
                    id 1
                }
            }

            sap 1/1/c2/1:7 {
                description "CE2 attachment"
            }
        }
    }
}