# =============================================================================
# PE1 Configuration - ADD-PATH and PIC
# Chapter 9: Reconvergence
# =============================================================================

configure {
    system {
        name "PE1"
        location "Lab - Chapter 9 - Reconvergence"
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/c1 {
        admin-state enable
        description "to-RR"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c2 {
        admin-state enable
        description "to-External1"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }

    port 1/1/c3 {
        admin-state enable
        description "to-PE3"
        connector {
            breakout c1-100g
        }
    }

    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            lldp {
                dest-mac nearest-bridge {
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                    }
                    tx-mgmt-address system {
                    }
                }
            }
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.1
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.1
                    prefix-length 32
                }
            }
        }
        
        interface "to-RR" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-External1" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 192.168.1.1
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE3" {
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.1.13.1
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-RR" {
                    interface-type point-to-point
                }
                interface "to-PE3" {
                    interface-type point-to-point
                }
            }
        }
        
        bgp {
            admin-state enable
            
            # Enable rapid convergence features
            rapid-withdrawal true
            rapid-update {
                vpn-ipv4 true
                evpn true
            }
            
            # Minimum Route Advertisement Interval
            min-route-advertisement 1
            
            # ADD-PATH configuration
            add-paths {
                ipv4 {
                    send 2
                    receive true
                }
            }
            
            # Best External - advertise best external to IBGP
            best-path-selection {
                always-compare-med {
                    med-value missing-med-zero
                }
            }
            
            # Next-hop tracking for fast convergence
            next-hop-resolution {
                policy "nh-tracking-policy"
            }
            
            # IBGP group to RR
            group "IBGP-RR" {
                peer-as 64496
                local-address 192.0.2.1
                family {
                    ipv4 true
                }
                add-paths {
                    ipv4 {
                        send 2
                        receive true
                    }
                }
            }
            
            # EBGP group to AS 64510
            group "EBGP-AS64510" {
                peer-as 64510
                family {
                    ipv4 true
                }
            }
            
            neighbor "192.0.2.10" {
                group "IBGP-RR"
                description "IBGP to RR"
            }
            
            neighbor "192.168.1.2" {
                group "EBGP-AS64510"
                description "EBGP to External1"
            }
        }
    }
    
    policy-options {
        policy-statement "nh-tracking-policy" {
            default-action {
                action-type accept
            }
        }
    }
}
