# =============================================================================
# RR Configuration - ADD-PATH Route Reflector
# Chapter 9: Reconvergence
# =============================================================================

configure {
    system {
        name "RR"
        location "Lab - Chapter 9 - Reconvergence"
        router-id 192.0.2.10
    }
    
    card 1 {
        mda 1 {
            admin-state enable
        }
    }
    
    port 1/1/1 {
        admin-state enable
        description "to-PE1"
        ethernet {
            mode network
        }
    }
    
    port 1/1/2 {
        admin-state enable
        description "to-PE2"
        ethernet {
            mode network
        }
    }
    
    port 1/1/3 {
        admin-state enable
        description "to-PE3"
        ethernet {
            mode network
        }
    }
    
    port 1/1/4 {
        admin-state enable
        description "to-PE4"
        ethernet {
            mode network
        }
    }
    
    router "Base" {
        autonomous-system 64496
        router-id 192.0.2.10
        
        interface "system" {
            ipv4 {
                primary {
                    address 192.0.2.10
                    prefix-length 32
                }
            }
            loopback true
        }
        
        interface "to-PE1" {
            port 1/1/1
            ipv4 {
                primary {
                    address 10.1.1.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE2" {
            port 1/1/2
            ipv4 {
                primary {
                    address 10.1.2.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE3" {
            port 1/1/3
            ipv4 {
                primary {
                    address 10.1.3.2
                    prefix-length 30
                }
            }
        }
        
        interface "to-PE4" {
            port 1/1/4
            ipv4 {
                primary {
                    address 10.1.4.2
                    prefix-length 30
                }
            }
        }
        
        ospf 0 {
            admin-state enable
            area 0.0.0.0 {
                interface "system" {
                    passive true
                }
                interface "to-PE1" {
                    interface-type point-to-point
                }
                interface "to-PE2" {
                    interface-type point-to-point
                }
                interface "to-PE3" {
                    interface-type point-to-point
                }
                interface "to-PE4" {
                    interface-type point-to-point
                }
            }
        }
        
        bgp {
            admin-state enable
            rapid-withdrawal true
            min-route-advertisement 1
            
            # ADD-PATH configuration on RR
            # RR advertises multiple paths to clients
            add-paths {
                ipv4 {
                    send 4      # Advertise up to 4 paths
                    receive true
                }
            }
            
            # Best External - advertise best external to clients
            best-path-selection {
                always-compare-med {
                    med-value missing-med-zero
                }
            }
            
            # Route Reflector group with ADD-PATH
            group "IBGP-RR-Clients" {
                peer-as 64496
                local-address 192.0.2.10
                cluster {
                    cluster-id 192.0.2.10
                }
                family {
                    ipv4 true
                }
                add-paths {
                    ipv4 {
                        send 4
                        receive true
                    }
                }
            }
            
            # RR Clients
            neighbor "192.0.2.1" {
                group "IBGP-RR-Clients"
                description "RR-Client PE1"
            }
            
            neighbor "192.0.2.2" {
                group "IBGP-RR-Clients"
                description "RR-Client PE2"
            }
            
            neighbor "192.0.2.3" {
                group "IBGP-RR-Clients"
                description "RR-Client PE3"
            }
            
            neighbor "192.0.2.4" {
                group "IBGP-RR-Clients"
                description "RR-Client PE4"
            }
        }
    }
}
